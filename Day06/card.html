<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Card using DOM</title>
    <style>
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        width: 250px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
      }
      .card img {
        width: 100%;
        border-radius: 8px 8px 0 0;
      }
      
      .card h3 {
        margin: 16px 0 8px;
        font-size: 1.25rem;
      }
      .card p {
        margin: 0;
        color: #555;
      }
      .card button {
        margin-top: 16px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .card button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="card-container"></div>

    <script src="card.js"></script>
  </body>
</html>
